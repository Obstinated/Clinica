
<div class="col-12">
  <div *ngIf="elUsuario == null; else aplicacion" class="col-12">
    <input #usuario type="text" placeholder="Usuario">
    <input #contrasenna type="password" placeholder="Contraseña">
    <button (click)="login(usuario.value, contrasenna.value)" class="btn btn-primary">Iniciar Seción</button>
  </div>
  <ng-template #aplicacion>
      <div class="col-12">
        <button (click)="logout()" class="btn btn-primary" style="float: right;">Cerrar Seción</button>
    </div>
      <app-menu class="col-12"></app-menu>
  </ng-template>
</div>
