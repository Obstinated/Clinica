<button class="btn btn-outline-primary" (click)="abrirAgregar(content)">Agregar Tipo de Cita</button>
<hr>
<table class="col-12">
    <tr>
        <th>Descripción</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>
    <tr *ngFor="let tipoCita of tipoCitas">
      <td>{{tipoCita.Descripcion}}</td>
      <td><button (click)="abrirEditar(content,tipoCita);" class="btn btn-link">Editar</button></td>
      <td><button (click)="eliminarTipoCita(tipoCita.Id);" class="btn btn-link">Eliminar</button></td>
    </tr>
</table>

<ng-template #content let-c="close" let-d="dismiss" id="content">
    <div class="modal-header">
        <h4 class="modal-title">{{accion}} la Tipo de Cita</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <form #tipoCitaForm="ngForm">
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" required required [(ngModel)]="elTipoCita.Descripcion" name="descripcion"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" (click)="realizarAccion(accion);c(accion)">{{accion}}</button>
                </div>
                 {{diagnostic}}
            </form>
        </div>
    </div>
</ng-template>
